{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block header %} Edit Bean {% endblock %}

{% block content %}
    <form action="{% url 'edit_bean' bean_id=bean.id %}" method="post">
      {% csrf_token %}

    </form>
{% endblock %}
